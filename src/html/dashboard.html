<!DOCTYPE html>
<html>
    <head>
        <script src="../js/dashboard.js"></script>
        <link href="../css/dashboard.css" rel="stylesheet">
        <link href="../../vendor/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Help Guide -->
        <div class="help-guide help-guide-text">
            Enter the item name + hit ENTER to submit<br><br>
            Or select text and right click to "Copy to BeautyGuru"
        </div>
        <div class="help-guide help-guide-link">
            <div class="pink">PINK</div> links are ready to open<br><br>
            Click to open in a new tab
        </div>
        <div class="help-guide help-guide-toggle">
            Toggle to open as a popup (DISABLED in Fullscreen)
        </div>
        <div class="help-guide help-guide-button">
            Click to view ingredients
        </div>
        <!-- Popup -->
        <div class="container">
            <input id="productText" type="text" placeholder="Enter Product/Ingredient Name">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>
                            <img class="favicon" type="image/x-icon" src="http://makeupalley.com//favicon.ico">
                            <a id="mua">MakeupAlley</a>
                        </td>
                        <td>
                            <label class="switch">
                                <input id="muaCheck" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>  
                    <tr>
                        <td>
                            <img class="favicon" type="image/x-icon" src="http://cosdna.com//favicon.ico">
                            <a id="cosdna">CosDNA</a>
                        </td>
                        <td>
                            <label class="switch">
                                <input id="cosdnaCheck" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="favicon" type="image/x-icon" src="http://sephora.com//favicon.ico">
                            <a id="sephora">Sephora</a>
                        </td>
                        <td>
                            <label class="switch">
                                <input id="sephoraCheck" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>                  
                    <tr>
                        <td>
                            <img class="favicon" type="image/x-icon" src="https://www.beautypedia.com/wp-content/uploads/2018/09/favicon-228.png">
                            <a id="beautypedia">Beautypedia</a>
                        </td>
                        <td>
                            <label class="switch">
                                <input id="beautypediaCheck" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="favicon" type="image/x-icon" src="http://paulaschoice.com//favicon.ico">
                            <a id="pc">Paula's Choice Dictionary</a>
                        </td>
                        <td>
                            <label class="switch">
                                <input id="paulaschoiceCheck" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr><td class="footer" width="250px"></td></tr>
                </tbody>
            </table>
            <div class="btn-container">
                <button id="ingredients" type="button" class="btn btn-sm btn-outline-grey">Ingredients</button>
                <button id="help" type="button" class="btn btn-sm btn-outline-grey">?</button>
            </div>
        </div>
    </body>
</html>
